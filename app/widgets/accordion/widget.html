<div data-bind="foreach: { data:context.items, afterRender:afterRenderItem }">
    <part id="header">
        <div data-bind="html: $parent.getHeaderText($data)"></div>
    </part>
    <part id="itemContainer">
        <div>
            <part id="item">
                <div data-bind="compose: $data"></div>
            </part>
        </div>
    </part>
</div>
