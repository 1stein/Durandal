<div>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="/">
                <i class="icon-home" style="font-size: 18px"></i>
                <span data-bind='text: displayName'></span>
            </a>
            <ul class="nav">
                <!--ko foreach: navigation.main-->
                <li data-bind="css: { active: $parent.activeItem() && (moduleId == $parent.activeItem().__moduleId__) }">
                    <a data-bind="attr: { href: '#/' + route }, html: mainNavName"></a>
                </li>
                <!--/ko-->
            </ul>
            <div class="loader pull-right" data-bind="css: { 'active': !activeItem() || activeItem.isActivating }">
                <i class="icon-spinner icon-2x icon-spin"></i>
            </div>
            <form class="navbar-search pull-right" data-bind="submit:search">
                <input type="text" class="search-query" placeholder="Search">
            </form>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row-fluid" data-bind='compose: activeItem'></div>
    </div>
</div>
