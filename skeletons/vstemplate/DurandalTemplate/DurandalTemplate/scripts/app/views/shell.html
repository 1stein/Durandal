<div>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <a class="brand" href="/">
                <i class="icon-home" style="font-size: 18px"></i>
                <span data-bind='text: displayName'></span>
            </a>
            <ul class="nav">
                <!--ko foreach: navigation.navRoutes-->
                <li data-bind="css: { active: $parent.activeItem() && (moduleId == $parent.activeItem().__moduleId__) }">
                    <a data-bind="attr: {href:'#/' + route}, html:navName"></a>
                </li>
                <!--/ko-->
            </ul>
            <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Search">
            </form>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="row-fluid" data-bind='compose: activeItem'></div>
    </div>
</div>
