<div>
    <h3 class="member-name">
        <!--ko text: name--><!--/ko-->
        <!--ko if: model.static-->
        <span class="label label-warning static" title="This method exists directly on the constructor, callable apart from any instance.">static</span>
        <!--/ko-->
        <!--ko if: model.chainable-->
        <span class="label label-info chainable" title="This method returns it's owning instance, enabling chaining of API calls.">chainable</span>
        <!--/ko-->
    </h3>

    <h5 class="location">
        Defined in <a data-bind="attr:{href:model.srcHref}, text: model.file" target="_blank"></a> on line <a data-bind="attr:{href:model.lineHref}, text: model.line" target="_blank"></a>.
    </h5>

    <p class="lead" data-bind="markdown: model.description"></p>

    <!--ko if: model.params-->
    <h4>Parameters</h4>
    <ul data-bind="foreach: model.params">
        <li>
            <div>
                <span class="param-name" data-bind="text: name"></span> : <span class="param-type" data-bind="text: type"></span>
                <!--ko if: $data.optional-->
                <span class="label param-optional" title="This parameter is not required.">optional</span>
                <!--/ko-->
            </div>
            <div data-bind="text: description"></div>
        </li>
    </ul>
    <!--/ko-->

    <!--ko if: model.return-->
        <h4>Returns</h4>
        <span data-bind="text: model.return.type" class="return-type"></span> : <span data-bind="text: model.return.description"></span>
    <!--/ko-->

    <!--ko if: model.example-->
        <h4>Examples</h4>
        <div data-bind="foreach: model.example">
            <pre class="prettyprint linenums" data-bind="text: $.trim($data)"></pre>
        </div>
    <!--/ko-->
</div>
